services:

  navigation:
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp

  rviz:
    environment:
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp

  # Galactic-Noetic bridge
  bridge:
    build:
      context: ./
      dockerfile: ./Dockerfile.bridge
    container_name: ros-bridge
    environment:
      - ROS_MASTER_URI=http://ros-master:11311
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    command: ros2 run ros1_bridge dynamic_bridge

  # ROS Melodic master
  ros-master:
    image: ros:melodic-ros-core
    container_name: ros-master
    command: stdbuf -o L roscore

  # ROS Melodic
  rosbot_simulation:
    image: husarion/rosbot:melodic-simulation
    container_name: rosbot-simulation
    restart: on-failure
    runtime: nvidia
    environment:
      - "DISPLAY"
      - "QT_X11_NO_MITSHM=1"
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,display
      - ROS_MASTER_URI=http://ros-master:11311
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./../src/rosbot_navigation/maps:/ros_ws/src/rosbot_navigation/maps
    command: roslaunch rosbot_description rosbot.launch 